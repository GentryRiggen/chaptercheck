# Lefthook - Git hooks manager
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  jobs:
    - name: format
      glob: "*.{js,jsx,ts,tsx,json,css,md,yml,yaml,mjs,mts}"
      run: npx prettier --check {staged_files}

    - name: lint
      glob: "*.{js,jsx,ts,tsx,mjs,mts}"
      exclude: "_generated"
      run: npx eslint {staged_files} --max-warnings=0 --no-warn-ignored

    - name: typecheck
      run: npx convex codegen && yarn turbo type-check
