# On-demand Expo iOS builds (EAS Build is expensive â€” run manually)
name: ðŸ“± Mobile Build

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "EAS build profile"
        required: true
        type: choice
        options:
          - preview
          - production
        default: preview

jobs:
  quality:
    name: ðŸ“± Mobile Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Enable Corepack
        run: corepack enable

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ðŸ“š Install dependencies
        run: yarn install --immutable

      - name: ðŸ”· TypeScript check
        run: yarn workspace @chaptercheck/mobile type-check

  build:
    name: ðŸ“± iOS Build (${{ inputs.profile }})
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Enable Corepack
        run: corepack enable

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: ðŸ“š Install dependencies
        run: yarn install --immutable

      - name: ðŸ”§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Build iOS
        working-directory: apps/mobile
        run: eas build --platform ios --profile ${{ inputs.profile }} --non-interactive --no-wait
