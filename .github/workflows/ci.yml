name: üöÄ CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: ‚ú® Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üìö Install dependencies
        run: npm ci

      - name: üé® Check formatting
        run: npm run format:check

      - name: üîç Run ESLint
        run: npm run lint

      - name: üî∑ TypeScript check
        run: npm run type-check

  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üìö Install dependencies
        run: npm ci

      - name: üî® Build application
        run: npm run build
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üìö Install dependencies
        run: npm ci

      - name: üß™ Run tests
        run: npm run test:run

  e2e:
    name: üé≠ E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    env:
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      E2E_CLERK_USER_EMAIL: ${{ secrets.E2E_CLERK_USER_EMAIL }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üìö Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Chromium
        run: npx playwright install chromium

      - name: üå± Seed test data
        run: npm run seed:e2e

      - name: üß™ Run E2E tests
        run: npm run e2e

      - name: üìä Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

  deploy:
    name: üöÄ Deploy
    needs: [quality, build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üìö Install dependencies
        run: npm ci

      - name: üóÑÔ∏è Deploy Convex
        run: npx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: üîê Set Cloudflare secrets
        run: |
          echo "$CLERK_SECRET_KEY" | npx wrangler secret put CLERK_SECRET_KEY --name chaptercheck
          echo "$R2_ACCOUNT_ID" | npx wrangler secret put R2_ACCOUNT_ID --name chaptercheck
          echo "$R2_TOKEN_VALUE" | npx wrangler secret put R2_TOKEN_VALUE --name chaptercheck
          echo "$R2_ACCESS_KEY_ID" | npx wrangler secret put R2_ACCESS_KEY_ID --name chaptercheck
          echo "$R2_SECRET_ACCESS_KEY" | npx wrangler secret put R2_SECRET_ACCESS_KEY --name chaptercheck
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_TOKEN_VALUE: ${{ secrets.R2_TOKEN_VALUE }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: üïê Set deploy timestamp
        id: timestamp
        run: echo "deploy_date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: ‚òÅÔ∏è Deploy to Cloudflare
        run: npm run cf-deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_GIT_HASH: ${{ github.sha }}
          NEXT_PUBLIC_DEPLOY_DATE: ${{ steps.timestamp.outputs.deploy_date }}

      - name: üéâ Deployment complete
        run: echo "Successfully deployed to production!"
