<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0099;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0099;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Open book shape -->
  <g transform="translate(256, 280)">
    <!-- Left page -->
    <path d="M-20,-100 Q-120,-110 -140,-20 L-140,80 Q-120,70 -20,80 Z"
          fill="url(#bookGradient)" opacity="0.9"/>
    <!-- Right page -->
    <path d="M20,-100 Q120,-110 140,-20 L140,80 Q120,70 20,80 Z"
          fill="url(#bookGradient)" opacity="0.7"/>
    <!-- Spine -->
    <path d="M-20,-100 L-20,80 L20,80 L20,-100 Q0,-90 -20,-100"
          fill="currentColor" class="fill-background"/>
  </g>

  <!-- Checkmark -->
  <path d="M340,160 L380,200 L440,120"
        fill="none"
        stroke="url(#checkGradient)"
        stroke-width="32"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
